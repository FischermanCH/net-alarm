<!DOCTYPE html>
<html>
<head>
    <title>Welcome to net-alarm - ARP page</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }
        
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 77%;
            margin: auto;
        }
        
        td {
            padding: 10px;
            text-align: center;
            width: 50%;
            vertical-align: middle;
        }

        td.left {
            text-align: left;
        }

        td.right {
            text-align: right;
        }

        .line {
            width: 80%;
            border-bottom: 1px solid #00ff00;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/arp_arpwatch_import', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(result => {
                  alert(result);
                  window.location.href = '/arp_page';  // Redirect to ARP page using relative URL
              });
        }
    </script>
</head>
<body>
    <table style="width: 77%; margin-top: 20px; margin-bottom: 20px;">
        <tr>
            <td class="right"><img src="/static/images/icon_placeholder.png" alt="Icon"></td>
            <td class="left"><h1>ARPWATCH IMPORT</h1></td>
        </tr>
    </table>
    <div class="line"></div>
    <form action="/arp_arpwatch_import" method="POST" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
        <label for="file">Upload ARP file:</label>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <div class="line"></div>
    <div class="footer">
        <p><a href="javascript:history.back()">Go back</a></p>
    </div>
</body>
</html>
