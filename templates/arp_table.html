<!DOCTYPE html>
<html>
<head>
    <title>ARP Table</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #00ff00;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #333333;
            cursor: pointer;  /* Indicates the header is clickable */
        }
    </style>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("arpTable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <table style="width: 77%; margin-top: 20px; margin-bottom: 20px;">
        <tr>
            <td class="right"><img src="/static/images/icon_placeholder.png" alt="Icon"></td>
            <td class="left"><h1>ARP OVERVIEW</h1></td>
        </tr>
    </table>
    <table id="arpTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ARP address</th>
                <th onclick="sortTable(1)">IP address</th>
                <th onclick="sortTable(2)">Date</th>
                <th onclick="sortTable(3)">Hostname</th>
                <th onclick="sortTable(4)">Interface</th>
            </tr>
        </thead>
        <tbody>
            {% for row in arp_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="line"></div>
    <div class="footer">
        <p><a href="javascript:history.back()">Go back</a></p>
    </div>
</body>
</html>
