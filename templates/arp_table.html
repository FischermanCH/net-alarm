<!DOCTYPE html>
<html>
<head>
    <title>ARP Table</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #00ff00;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>ARP Data</h1>
    <table>
        <thead>
            <tr>
                <th>ARP address</th>
                <th>IP address</th>
                <th>Date</th>
                <th>Hostname</th>
                <th>Interface</th>
            </tr>
        </thead>
        <tbody>
            {% for row in arp_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="line"></div>
    <div class="footer">
        <p><a href="javascript:history.back()">Go back</a></p>
    </div>
</body>
</html>
