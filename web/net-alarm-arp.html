<!-- net-alarm-arp.html -->

<!DOCTYPE html>
<html>
<head>
    <title>ARPwatch Import & Overview</title>
    <style>
        body {
            background-color: black;
            font-family: monospace;
            color: #00ff00;
        }
        table {
            border: 1px solid #00ff00;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 5px;
        }
    </style>
</head>
<body>
    {% if not csv_empty %}
        <h2>ARPwatch Import & Overview</h2>
        <table>
            <tr>
                <th>MAC Address</th>
                <th>IP Address</th>
                <th>Timestamp</th>
                <th>Hostname</th>
                <th>Capturing Interface</th>
            </tr>
            {% for row in csv_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h2>Please import arpwatch data first.</h2>
    {% endif %}
    <form action="/" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <input type="file" name="file">
        <input type="submit" value="Import">
    </form>
</body>
</html>
